<head th:fragment="head">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Cartório</title>
    <style>
        .logo-container {
            background-color: #000;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">Cartório</span>
    </div>
    <div class="mb-3 justify-content-center">
        <nav class="nav">
            <a class="nav-link" th:href="@{/home}">Home</a>
            <a class="nav-link" th:href="@{/cartorio}">Cadastrar novo cartório</a>
        </nav>
    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-3">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
